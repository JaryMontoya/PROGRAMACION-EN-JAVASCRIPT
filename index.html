<body>  
    <p Ejercicio 1: Dado el siguiente arreglo de números, utiliza el método map() para crear un nuevo arreglo que contenga el cuadrado de cada número. let numeros = [2, 4, 6, 8, 10]; 
    Ejercicio 2: Dado el siguiente arreglo de nombres, usa el método filter() para generar un nuevo arreglo que contenga solo los nombres que tengan más de 5 caracteres. let nombres = ['Juan', 'María', 'Carlos', 'Ana', 'Pedro', 'Luisa']; 
    Ejercicio 3: Dado el siguiente arreglo de números, utiliza el método reduce() para obtener la suma de todos los elementos. let numeros = [10, 25, 83, 41, 5]; 
    Ejercicio 4: Dado el siguiente arreglo de palabras, utiliza el método every() para verificar si todas las palabras tienen más de 3 caracteres. let palabras = ['Hola', 'Mundo', 'JavaScript', 'Web']; 
    Ejercicio 5: Dado el siguiente arreglo de números, utiliza el método sort() para ordenarlos de forma ascendente. let numeros = [5, 3, 8, 1, 2]; 
    Ejercicio 6: Dado el siguiente objeto: const persona = { nombre: 'Juan', edad: 25, ciudad: 'Ejemplo' }; Utiliza un bucle for...in para imprimir cada clave y su respectivo valor con console.log 
    Ejercicio 7: Dado el siguiente arreglo: const numeros = [1, 2, 3, 4, 5]; Utiliza un bucle for…of para sumar todos los elementos de la matriz y mostrar el resultado con console.log. 
    ></p>
